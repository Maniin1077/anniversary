<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Overlay -->
  <div id="intro-overlay">
    <div class="intro-content">
      <p>Are you feeling excited?</p>
      <p>Open the gift...</p>
      <div class="heart-icon" onclick="startCountdown()">🎁</div>
    </div>
  </div>

  <!-- Countdown Overlay -->
  <div id="countdown-overlay" class="hidden">
    <div id="countdown">3</div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <!-- Heart Background -->
    <div class="hearts-container"></div>

    <!-- Music Toggle -->
    <div class="music-toggle" onclick="toggleMusic()">🎵</div>
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <!-- Heart Shower -->
    <div id="heart-shower"></div>

    <!-- Romantic Heading -->
    <h1 class="anniversary-title">Happy Wedding Anniversary ❤️</h1>
    <p class="anniversary-subtitle">Together Forever, Hand in Hand</p>

    <!-- Love Notes -->
    <div class="love-notes">
      <p id="note">Love is in the air...</p>
    </div>

    <!-- Scrolling Image Slider -->
    <section class="slider" aria-label="Scrolling photos">
      <div class="slide-track">
        <div class="slide"><img src="4.jpg" alt="Photo 1" /></div>
        <div class="slide"><img src="5.jpg" alt="Photo 2" /></div>
        <div class="slide"><img src="6.jpg" alt="Photo 3" /></div>
        <div class="slide"><img src="7.jpg" alt="Photo 4" /></div>
        <div class="slide"><img src="4.jpg" alt="Photo 1 Repeat" /></div>
        <div class="slide"><img src="5.jpg" alt="Photo 2 Repeat" /></div>
        <div class="slide"><img src="6.jpg" alt="Photo 3 Repeat" /></div>
        <div class="slide"><img src="7.jpg" alt="Photo 4 Repeat" /></div>
      </div>
    </section>

    <!-- Voice Wish -->
    <div class="voice-wish">
      <div class="voice-icon" onclick="toggleVoiceButtons()">🔊</div>
      <div class="voice-buttons hidden">
        <button onclick="playVoice('male')">Male Voice</button>
        <button onclick="playVoice('female')">Female Voice</button>
      </div>
    </div>
    <audio id="maleVoice" src="male.mp3"></audio>
    <audio id="femaleVoice" src="female.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>

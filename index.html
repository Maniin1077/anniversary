<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Anniversary Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Intro Screen -->
  <div id="intro-screen" class="overlay">
    <div class="intro-content">
      <p>Are you feeling excited? Open the gift...</p>
      <button id="open-gift-btn" class="heart-btn">‚ù§Ô∏è Open Gift</button>
    </div>
  </div>

  <!-- Main Container -->
  <div id="main-content" style="display:none;">

    <!-- Countdown -->
    <div id="countdown" class="countdown-animation"></div>

    <!-- Heart blush animation -->
    <div id="heart-blush" class="heart-blush-animation" style="display:none;">‚ù§Ô∏è</div>

    <!-- Wish Message -->
    <div id="wish-message" class="wish-message" style="display:none;">
      <h1>Happy Wedding Anniversary!</h1>
      <h3 class="subtitle">Wishing you a lifetime of love and happiness.</h3>
    </div>

    <!-- Love Invitation Box -->
    <div class="love-invitation-box">
      <p class="centered-text">
        Join us to celebrate this special day full of love and memories.
      </p>
    </div>

    <!-- Slideshow with 3 images: small, medium, large -->
    <div class="slideshow">
      <img src="images/small1.jpg" alt="Small Image" class="slide small" />
      <img src="images/medium1.jpg" alt="Medium Image" class="slide medium" />
      <img src="images/large1.jpg" alt="Large Image" class="slide large" />
    </div>

    <!-- Continuous scrolling images -->
    <div class="scrolling-images">
      <img src="images/scroll1.jpg" alt="Scroll 1" class="scroll-img" />
      <img src="images/scroll2.jpg" alt="Scroll 2" class="scroll-img" />
      <img src="images/scroll3.jpg" alt="Scroll 3" class="scroll-img" />
      <img src="images/scroll4.jpg" alt="Scroll 4" class="scroll-img" />
    </div>

    <!-- Love notes cycling -->
    <div id="love-notes" class="love-notes"></div>

    <!-- Voice icon and buttons -->
    <div class="voice-control">
      <button id="voice-icon">üîä Voice</button>
      <div id="voice-buttons" style="display:none;">
        <button id="male-voice-btn">Male Voice</button>
        <button id="female-voice-btn">Female Voice</button>
      </div>
    </div>

    <!-- Music controls -->
    <audio id="background-music" controls loop>
      <source src="music/song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Our Wedding Anniversary. Made with ‚ù§Ô∏è by Us.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
